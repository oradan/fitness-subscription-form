<section class="header-wrapper">
  <div class="overlay"></div>
</section>
<section class="banner">
  <div class="container text-center">
    <div class="img-overlay">
      <h1 class="p-relative title-lg text-center">If it doesn't challenge you, <br> it doesn't change you!</h1>
      <h2 class="title-md ">Sport meets IT</h2>
      <img src="../assets/img/header.png" class="img-fluid">
    </div>
  </div>
</section>
<section class="main-content p-relative">
  <div class="container">
    <h3 class="title-lg text-blue-dark text-center">Get your plan</h3>
    <h3 class="subtitle text-blue-dark text-center">The pain of today is the victory of tomorrow!</h3>
    <div class="plans-container">
      <div class="select-container">
        <div class="select-holder">
          <select (change)="setSelectedPlan($event.target.value)" class="custom-select">
            <option *ngFor="let plan of plans" [value]="plan.id" [selected]='selectedPlan.id===plan.id'>{{plan.name|titlecase }}</option>
          </select>
          <span>
            <svg fill="#2b5687" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"></path>
              <path d="M0-.75h24v24H0z" fill="none"></path>
              </svg>
          </span>
        </div>
      </div>
      <div class="plans-tab-wraper text-blue-dark">
        <div class='plan-tab' *ngFor="let plan of plans"
          (click)="setSelectedPlan(plan.id)"
            [class.active]="plan.id===selectedPlan.id">
            <span class="focus-border"></span>
          <div class="title"> {{plan.name|titlecase }}</div>  
        </div>
      </div>
      <div class="plan-content " [ngSwitch]="selectedPlan.name">
        <h3 class="title text-center text-blue-dark">Pain is weakness leaving the body </h3>
        <app-default-plan *ngSwitchCase="'default'"></app-default-plan>
        <app-silver-plan *ngSwitchCase="'silver'"></app-silver-plan>
        <app-gold-plan *ngSwitchCase="'gold'"></app-gold-plan>
        <app-custom-plan *ngSwitchCase="'custom'"></app-custom-plan>
      </div>
    </div>
  </div>
</section>
<section class="footer">
  <div class="title-lg  text-white z-index my-auto">Work hard! Stay FITT !</div>
  <div class="overlay"></div>
</section>
<section>
  <div class="pink-line"></div>
</section>
