<form class="form-custom floating-labels" (ngSubmit)="onSubmit();userForm.reset()" #userForm="ngForm" floatinLabels>
  <div class="row">
    <div class="col-6 col-md-3">
      <div class="form-group">
        <label for="first-name" class="label-floating label-floating-lg" [class.focused]="firstName.touched">First Name*</label>
        <input class="form-control" id="first-name" name="firstName" type="text" [(ngModel)]="user.firstName" #firstName="ngModel" required>
      </div>
      <p>{{firstName.className}}</p>
    </div>
    <div class="col-6 col-md-3">
      <div class="form-group">
        <label for="last-name" class="label-floating label-floating-lg">Last Name*</label>
        <input class="form-control" id="last-name" name="lastName" type="text" [(ngModel)]="user.lastName" required>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="form-group">
        <label for="email" class="label-floating label-floating-lg">Email*</label>
        <input class="form-control" id="email" name="email" type="email" [(ngModel)]="user.email" required>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="form-group">
        <label for="phone" class="label-floating label-floating-lg">Telephone Number</label>
        <input class="form-control" id="phone" name="telephone" type="tel" [(ngModel)]="user.telephone">
      </div>
    </div>
    <div class="col-6">
      <button class="btn btn-primary">Subscribe</button>
    </div>
  </div>
</form>
